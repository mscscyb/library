<body>

<div class="book-detail-container">
    <h2 th:text="${book.title}">Book Title</h2>
    <p th:text="'Author: ' + ${book.author}">Author</p>
    <p th:text="'Price: ' + ${book.price}">Price</p>
    <p th:text="'Stock: ' + ${book.stock}">Stock</p>
    <p th:text="'Comment: ' + ${book.comment != null ? book.comment : 'No comments yet'}">Comment</p>

    <!-- Purchase History -->
    <h4>Purchase History</h4>
    <table class="purchase-history-table">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Quantity Purchased</th>
                <th>Amount Paid</th>
                <th>Balance Left</th>
                <th>Purchase Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="purchase : ${purchases}">
                <td th:text="${purchase.customerName}"></td>
                <td th:text="${purchase.quantity}"></td>
                <td th:text="${purchase.amountPaid}"></td>
<!--                <td th:text="${purchase.totalAmount}"></td>-->
                <td th:text="${purchase.getBalanceLeft()}"></td>
<!--                <td th:text="${purchase.purchaseDate}"></td>-->
                <td th:text="${#temporals.format(purchase.purchaseDate, 'dd-MMM-yyyy HH:mm:ss')}">Purchase Date</td>

            </tr>
        </tbody>
    </table>

    <button type="button" onclick="window.location.href='/books'">‚Üê Back</button>
<!--    <a href="/books">Back to Inventory</a>-->
</div>
