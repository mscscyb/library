<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Comment</title></head>
<body>
<h1>Edit Purchase Comment</h1>

<form th:action="@{'/purchase/' + ${purchase.id} + '/edit'}" method="post">
  <label>Comment:</label>
  <input type="text" name="comment" th:value="${purchase.comment}" required />
  <button type="submit">Update</button>
</form>

<a href="/books">Back to Book List</a>
</body>
</html>
